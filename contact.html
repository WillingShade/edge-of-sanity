<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Tetrad Games</title>
  <style>
    :root{
      --bg-top:#1a1a1a;
      --bg-bottom:#000;
      --muted-text:#aaa;
      --panel-bg: rgba(255,255,255,0.03);
      --panel-border: rgba(255,255,255,0.06);
      --focus: #ffcf33;
    }
    html,body{height:100%;margin:0;font-family:Arial,Helvetica,sans-serif;background:radial-gradient(circle at top,var(--bg-top),var(--bg-bottom));color:#e0e0e0;line-height:1.4;}
    main{max-width:760px;margin:4rem auto;padding:2rem;background:var(--panel-bg);border:1px solid var(--panel-border);border-radius:8px;}
    h1{margin:0 0 1rem;font-size:clamp(1.5rem,3vw,2rem);letter-spacing:0.12em;text-align:center}
    p.lead{color:var(--muted-text);text-align:center;margin-top:0}
    form{display:grid;gap:0.75rem;margin-top:1rem}
    label{font-size:.9rem}
    input[type="text"], input[type="email"], textarea{
      width:100%;padding:0.6rem;border-radius:6px;
      border:1px solid var(--panel-border);background:transparent;color:inherit;font:inherit;
    }
    textarea{min-height:150px;resize:vertical}
    button[type="submit"]{
      background:var(--focus);border:none;padding:0.6rem 1rem;border-radius:6px;
      color:#000;font-weight:600;cursor:pointer
    }
    .status{margin-top:0.5rem;color:var(--muted-text);font-size:.95rem}
    .hidden{display:none!important}
  </style>
</head>
<body>
  <main role="main" aria-labelledby="contactHeading">
    <h1 id="contactHeading">Contact Tetrad Games</h1>
    <p class="lead">For inquiries regarding our games, partnerships, or media requests, please use the form below. Your message will be delivered directly to the Tetrad Games team.</p>

    <form id="contactForm" novalidate>
      <label for="name">Name</label>
      <input id="name" name="name" type="text" required autocomplete="name" />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required autocomplete="email" />

      <label for="subject">Subject</label>
      <input id="subject" name="subject" type="text" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit" id="sendBtn">Send Message</button>
      <div id="status" class="status" role="status" aria-live="polite"></div>
    </form>
  </main>

  <script>
    const form = document.getElementById('contactForm');
    const status = document.getElementById('status');
    const sendBtn = document.getElementById('sendBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      sendBtn.disabled = true;
      status.textContent = "Sending…";

      const data = Object.fromEntries(new FormData(form).entries());

      const res = await fetch("/api/contact", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        status.textContent = "Your message has been sent.";
        form.reset();
      } else {
        status.textContent = "There was an issue sending your message.";
      }

      sendBtn.disabled = false;
    });
  </script>
</body>
</html>
